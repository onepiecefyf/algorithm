##########################################################
##################  所有profile共有的配置  #################
##########################################################



###################  项目启动端口  ###################
server:
  port: 80


###################  mybatis-plus配置  ###################
mybatis-plus:
  mapper-locations: classpath*:cn/org/bjca/anysign/seal/**/mapping/*.xml
#  mapper-locations: classpath*:/mapper/**Mapper.xml
  typeAliasesPackage: cn.org.bjca.anysign.seal.example.model
  global-config:
    id-type: 3  #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)
    db-column-underline: false
    refresh-mapper: true
    logic-delete-value: 0
    logic-not-delete-value: 1
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
  configuration:
    map-underscore-to-camel-case: false
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用

---

##########################################################
###################  开发环境的profile  ###################
##########################################################
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/anysign-cloud?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver

logging:
  level.root: info
  path: logs/
  file: anysign-example.log

---

##########################################################
###################  正式环境的profile  ###################
##########################################################
spring:
  profiles: produce
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/anysign-cloud?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
      username: root
      password: root
      filters: log4j,wall,mergeStat

logging:
  level.root: warn
  path: logs/
  file:  anysign-example.log

